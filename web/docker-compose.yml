version: "3.9"

services:
  testgrid:
    build:
      context: .
      dockerfile: Dockerfile
      # Uncomment the following args to use the public TestGrid API:
      # args:
      #   # Default values â€“ can be overridden via .env or CLI
      #   API_HOST: testgrid-data.k8s.io
      #   API_PORT: 80
    ports:
      - "8080:80"
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
